name: Deploy to GCE 🚀

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout current branch ✔
      uses: actions/checkout@v4

    - name: Debug Environment Vars
      run: |
        echo "GCE_HOST: ${{ secrets.GCE_HOST }}"
        echo "GCE_USERNAME: ${{ GCE_USERNAME }}"
        echo "GCE_SSH_KEY: ${{ secrets.GCE_SSH_KEY }}" | tr -d '\r' | head -c 10

    - name: Set up SSH key and whitelist GCE IP address ❄️
      env:
        GCE_SSH_KEY: ${{ secrets.GCE_SSH_KEY }}
        GCE_HOST: ${{ secrets.GCE_HOST }}
      run: |
        mkdir -p ~/.ssh
        echo "${GCE_SSH_KEY}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan ${GCE_HOST} >> ~/.ssh/known_hosts

    - name: Create .env file dynamically 🖋
      env:
        ENV: ${{ secrets.ENV }}
      run: |
        echo "ENV=${ENV}" >> .env

    - name: Copy files to remote server 🚛
      env:
        GCE_HOST: ${{ secrets.GCE_HOST }}
        GCE_USERNAME: ${{ secrets.GCE_USERNAME }}
      run: |
        scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r * ${GCE_USERNAME}@${GCE_HOST}:/home/${GCE_USERNAME}/Fun/Projects/ontology-BE

    - name: Restart Systemd Unit 🚀
      env:
        GCE_HOST: ${{ secrets.GCE_HOST }}
        GCE_USERNAME: ${{ secrets.GCE_USERNAME }}
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${GCE_USERNAME}@${GCE_HOST} "sudo systemctl restart ontology-be"

    - name: Clean up SSH key ✔
      if: always()
      run: rm -f ~/.ssh/id_rsa
