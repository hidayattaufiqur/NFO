name: Deploy to GCE 🚀

on:
  push:
    branches:
      - "main" 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch ✅
        uses: actions/checkout@v4

      - name: Set up SSH key and whitelist GCE IP address ❄️
        env:
          GCE_SSH_KEY: ${{ secrets.GCE_SSH_KEY }}
          GCE_HOST: ${{ secrets.GCE_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "${GCE_SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${GCE_HOST} >> ~/.ssh/known_hosts

      - name: Copy files to remote server 🚙
        env:
          GCE_HOST: ${{ secrets.GCE_HOST }}
          GCE_USERNAME: ${{ secrets.GCE_USERNAME }}
        run: |
          scp -r * $GCE_USERNAME@$GCE_HOST:Fun/Projects/ontology-BE

      - name: Restart Systemd Unit 🚀
        env:
          GCE_HOST: ${{ secrets.GCE_HOST }}
          GCE_USERNAME: ${{ secrets.GCE_USERNAME }}
          PUBLIC_PEM: ${{ secrets.PUBLIC_PEM }}
        run: |
          ssh -o StrictHostKeyChecking=no -i $PUBLIC_PEM $GCE_USERNAME@$GCE_HOST "sudo systemctl restart ontology-be"

      - name: Clean up SSH key 🚀
        if: always()
        run: rm -f ~/.ssh/id_rsa
