name: Deploy to GCE ðŸš€

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout current branch âœ”
      uses: actions/checkout@v4

    - name: Set up SSH key and whitelist GCE IP address â„ï¸
      env:
        GCE_SSH_KEY: ${{ secrets.GCE_SSH_KEY }}
        GCE_HOST: ${{ secrets.GCE_HOST }}
      run: |
        mkdir -p ~/.ssh
        echo "${GCE_SSH_KEY}" | tr -d '\r' | ssh-add -
        ssh-keyscan ${GCE_HOST} >> ~/.ssh/known_hosts

    - name: Create .env file dynamically ðŸ–‹
      env:
        ENV: ${{ secrets.ENV }}
        GCE_USERNAME: ${{ secrets.GCE_USERNAME }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "ENV=${ENV}" >> .env
        echo "GCE_USERNAME=${GCE_USERNAME}" >> .env
        echo "OPENAI_API_KEY=${OPENAI_API_KEY}" >> .env

    - name: Copy files to remote server ðŸš›
      env:
        GCE_HOST: ${{ secrets.GCE_HOST }}
        GCE_USERNAME: ${{ secrets.GCE_USERNAME }}
      run: |
        scp -r * ${GCE_USERNAME}@${GCE_HOST}:/home/${GCE_USERNAME}/Fun/Projects/ontology-BE

    - name: Restart Systemd Unit ðŸš€
      env:
        GCE_HOST: ${{ secrets.GCE_HOST }}
        GCE_USERNAME: ${{ secrets.GCE_USERNAME }}
      run: |
        ssh -o StrictHostKeyChecking=no ${GCE_USERNAME}@${GCE_HOST} "sudo systemctl restart ontology-be"

    - name: Clean up SSH key âœ”
      if: always()
      run: |
        ssh-add -D
